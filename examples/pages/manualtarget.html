<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modalx | Ozy Wu-Li</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Modal 1 -->

<a 
    href="#" 
    class="modalx-open js-modalx-open"
    data-modalx-id="modal-0"
>
    Open Modal 1
</a>


<div 
    class="modalx js-modalx-target"
    data-modalx-id="modal-0"
>
    <a 
        href="#" 
        class="modalx-close js-modalx-close"
    >
            Close
    </a>
    <div class="modalx-content js-modalx-content">
        <img src="http://placehold.it/100x100" alt="">
    </div>
</div>


<!-- Modal 2 -->

<a 
    href="#" 
    class="modalx-open js-modalx-open"
    data-modalx-id="modal-1"
>
    Open Modal 2
</a>


<div 
    class="modalx js-modalx-target"
    data-modalx-id="modal-1"
>
    <a 
        href="#" 
        class="modalx-close js-modalx-close"
    >
            Close
    </a>
    <div class="modalx-content js-modalx-content">
        <img src="http://placehold.it/200x200" alt="">
    </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="Modalx.js"></script>

<script>
let myModalx = new Modalx({
    autoTarget: false
});
</script>

</body>
</html>
